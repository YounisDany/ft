<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر تسجيل الصوت مع أنيميشن Siri</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }

        .container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        #recordButton {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: red;
            border: none;
            outline: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #waveContainer {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(0, 170, 255, 0.8);
            animation: waveAnimation 1.5s infinite ease-in-out;
            opacity: 0;
        }

        .wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes waveAnimation {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="waveContainer">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <button id="recordButton"></button>
    </div>

    <script>
        const recordButton = document.getElementById("recordButton");
        const waveContainer = document.getElementById("waveContainer");

        recordButton.addEventListener("mousedown", () => {
            recordButton.style.background = "blue";
            recordButton.style.boxShadow = "0 0 30px rgba(0, 170, 255, 0.8)";
            waveContainer.style.display = "block";
        });

        recordButton.addEventListener("mouseup", () => {
            recordButton.style.background = "red";
            recordButton.style.boxShadow = "0 0 20px rgba(255, 0, 0, 0.8)";
            waveContainer.style.display = "none";
        });
    </script>
</body>
</html>
