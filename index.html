

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>  - الدعم الذكي </title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #075e54;
            --secondary-color:;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: Tajawal, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: var(--primary-color);
            color: #fff;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        #theme-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        body.light-mode .chat-box {
            background-color: #f9f9f9;
        }

        body.dark-mode .chat-box {
            background-color: #1e1e1e;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin: 8px 0;
            max-width: 75%;
        }

        .message.user {
            background-color: #dcf8c6;
            margin-left: auto;
        }

        body.dark-mode .message.user {
            background-color: #005c4b;
            color: #fff;
        }

        .message.bot {
            background-color: #f0f0f0;
            margin-right: auto;
        }

        body.dark-mode .message.bot {
            background-color: #333;
            color: #fff;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        body.dark-mode .chat-input {
            background-color: #1e1e1e;
            border-color: #444;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
        }

        body.dark-mode .chat-input input {
            background-color: #2a2a2a;
            color: #fff;
            border-color: #555;
        }

        .chat-input button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            background-color: var(--primary-color);
        }

        body.dark-mode .chat-input button {
            background-color: #1f2c34;
        }

        #voice-btn {
            background-color: #00796b;
        }

        #voice-btn i, .chat-input button i {
            pointer-events: none;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="chat-container">
        <!-- شريط العنوان مع صورة البروفايل والاسم -->
        <div class="chat-header">
            <div class="profile-info">
                <img src="default_logo.png" alt="صورة البروفايل" class="profile-pic">
                <h2>محمد أحمد</h2>
            </div>
            <button id="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <!-- منطقة عرض الرسائل -->
        <div id="chat-box" class="chat-box">
<div class="message bot slide-in">هلا فيك <br> ممكن تزودنا برقم جوالك ؟</div>        
      </div>
        <!-- منطقة إدخال الرسائل -->
        <div class="chat-input">
            <button id="voice-btn" title="تسجيل صوتي">
                <i class="fas fa-microphone"></i>
            </button>
            <input type="text" id="userInput" placeholder="اكتب أو تحدث..." onkeypress="handleKeyPress(event)">
            <button onclick="askAI()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
  
        
        <script>
                function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        const icon = document.getElementById('theme-toggle').querySelector('i');
        if (body.classList.contains('dark-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    }

    // ضبط الأيقونة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        const icon = document.getElementById('theme-toggle').querySelector('i');
        if (document.body.classList.contains('dark-mode')) {
            icon.classList.add('fa-sun');
        } else {
            icon.classList.add('fa-moon');
        }
    });
            // زر تسجيل الصوت وتحويله إلى نص
            const voiceBtn = document.getElementById('voice-btn');
            const userInput = document.getElementById('userInput');
            let recognition;
        
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'ar-SA'; // دعم العربية
                recognition.interimResults = false; // جملة كاملة
        
                voiceBtn.onclick = () => {
                    recognition.start();
                    voiceBtn.classList.add('recording');
                };
        
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    recognition.stop();
                    voiceBtn.classList.remove('recording');
                };
        
                recognition.onerror = (event) => {
                    alert("تعذر التقاط الصوت. تأكد من السماح للميكروفون.");
                    voiceBtn.classList.remove('recording');
                };
        
            } else {
                voiceBtn.disabled = true;
                voiceBtn.title = "متصفحك لا يدعم التسجيل الصوتي";
            }
        
            // تحسين مؤشر التسجيل
            const css = document.createElement('style');
            css.innerHTML = `
                #voice-btn.recording {
                    background-color: red;
                    animation: pulse 1.2s infinite;
                }
        
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.2); }
                    100% { transform: scale(1); }
                }
            `;
            document.head.appendChild(css);
        
            // إكمال الكود العادي مع الوظائف الأخرى
            function askAI() {
                const message = userInput.value.trim();
                if (message === "") return;
        
                addMessageWithSlideEffect(message, "user");
                userInput.value = "";
        
                showTypingIndicator();
        
                fetch("bot.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "user_message=" + encodeURIComponent(message)
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    addMessageWithTypingEffect(data.response, "bot");
                })
                .catch(() => {
                    hideTypingIndicator();
                    addMessageWithSlideEffect("⚠️ حدث خطأ أثناء الاتصال!", "bot");
                });
            }
        
            function addMessageWithSlideEffect(text, sender) {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
                chatBox.appendChild(messageDiv);
                messageDiv.scrollIntoView({ behavior: 'smooth' });
        
                saveMessageToLocalStorage(sender, text);
            }
        
            function showTypingIndicator() {
                const chatBox = document.getElementById("chat-box");
                let typingDiv = document.getElementById("typing-indicator");
                if (!typingDiv) {
                    typingDiv = document.createElement("div");
                    typingDiv.id = "typing-indicator";
                    typingDiv.classList.add("message", "bot");
                    typingDiv.innerHTML = "جاري الكتابة...";
                    chatBox.appendChild(typingDiv);
                }
                typingDiv.scrollIntoView({ behavior: "smooth" });
            }
        
            function hideTypingIndicator() {
                const typingDiv = document.getElementById("typing-indicator");
                if (typingDiv) typingDiv.remove();
            }
        
            function saveMessageToLocalStorage(sender, text) {
                const storageKey = getStorageKey();
                const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
                messages.push({ sender, text });
                if (messages.length > 100) messages.shift();
                localStorage.setItem(storageKey, JSON.stringify(messages));
            }
        
            function getStorageKey() {
                const storeName = window.location.pathname.split('/')[2] || 'default';
                return `${storeName}_messages`;
            }
        </script>
        
</body>
</html>
